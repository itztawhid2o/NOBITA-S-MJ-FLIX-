<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Live Sports</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1, h2 {
            color: inherit;
        }
        #playerContainer {
            width: 90%;
            max-width: 800px;
            margin: auto;
            margin-bottom: 20px;
            z-index: 1;
        }
        #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
        }
        .channel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
        }
        .channel h3 {
            font-size: 12px;
            margin: 10px 0 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>MJ Live Sports</h1>
    <input type="text" id="searchBox" placeholder="চ্যানেলের নাম লিখুন..." onkeyup="searchChannel()">
    <div id="playerContainer">
        <video id="player" controls></video>
    </div>
    <h2>সব চ্যানেল</h2>
    <div id="channelList"></div>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const m3uUrl = "https://m3u.work/CTZz13nw";async function loadM3U() {
        try {
            const response = await fetch(m3uUrl);
            if (!response.ok) throw new Error("Failed to fetch M3U playlist");
            const text = await response.text();
            const lines = text.split("\n");
            let channels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith("#EXTINF")) {
                    const nameMatch = lines[i].match(/,(.+)/);
                    const logoMatch = lines[i].match(/tvg-logo="(.+?)"/);
                    let name = nameMatch ? nameMatch[1] : "Unknown";
                    name = name.replace(/\s*-\s*[^-]+$/, "").trim();
                    const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150";
                    const url = lines[i + 1] ? lines[i + 1].trim() : "";
                    if (url.startsWith("http")) {
                        channels.push({ name, logo, url });
                    }
                }
            }
            displayChannels(channels);
        } catch (error) {
            console.error("Error loading M3U:", error);
            alert("Failed to load channels. Please try again later.");
        }
    }

    function displayChannels(channels) {
        const list = document.getElementById("channelList");
        list.innerHTML = "";
        channels.forEach(channel => {
            const div = document.createElement("div");
            div.classList.add("channel");
            div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><h3>${channel.name}</h3>`;
            div.onclick = () => playChannel(channel.url);
            list.appendChild(div);
        });
        if (channels.length > 0) {
            playChannel(channels[0].url);
        }
    }

    function playChannel(url) {
        const video = document.querySelector("#player");
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
        player.play();
        document.getElementById("playerContainer").scrollIntoView({ behavior: "smooth" });
    }

    function searchChannel() {
        const query = document.getElementById("searchBox").value.toLowerCase().trim();
        const channels = document.querySelectorAll(".channel");
        channels.forEach(channel => {
            const name = channel.querySelector("h3").innerText.toLowerCase();
            channel.style.display = name.includes(query) ? "block" : "none";
        });
    }

    window.onload = loadM3U;
</script>

</body>
</html>
