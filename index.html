<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Live Sports</title>
    <!-- Clapper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@clappr/player/dist/clappr.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        h1, h2 {
            color: inherit;
        }
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #searchBox {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            z-index: 1;
        }
        #playerContainer {
            width: 90%;
            max-width: 800px;
            margin: auto;
            margin-bottom: 20px;
            z-index: 1;
        }
        #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            z-index: 1;
            overflow-y: auto;
            max-height: 400px;
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
        }
        .channel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .channel:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .channel img {
            width: 100%;
            height: 60px;
            object-fit: contain;
            border-radius: 5px;
            background: #ddd;
        }
        .channel h3 {
            font-size: 12px;
            margin: 10px 0 0;
            color: #333;
        }
    </style>
</head>
<body><!-- Background Video --><video id="backgroundVideo" autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video><h1>MJ Live Sports</h1><div id="playerContainer">
    <div id="player"></div>
</div><input type="text" id="searchBox" placeholder="চ্যানেলের নাম লিখুন..." onkeyup="searchChannel()"><h2>সব চ্যানেল</h2><div id="channelList"></div><!-- Clapper.js --><script src="https://cdn.jsdelivr.net/npm/@clappr/player/dist/clappr.min.js"></script><script>
    const m3uUrl = "https://m3u.work/CTZz13nw";
    let player;

    function initializePlayer(url) {
        if (player) player.destroy();
        player = new Clappr.Player({
            source: url,
            parentId: "#player",
            autoPlay: true,
            mute: false,
            loop: false,
            width: "100%",
            height: "100%",
        });
    }

    async function loadM3U() {
        try {
            const response = await fetch(m3uUrl);
            if (!response.ok) throw new Error("Failed to fetch M3U playlist");
            const text = await response.text();
            const lines = text.split("\n");
            let channels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith("#EXTINF")) {
                    const nameMatch = lines[i].match(/,(.+)/);
                    const logoMatch = lines[i].match(/tvg-logo="(.+?)"/);
                    let name = nameMatch ? nameMatch[1] : "Unknown";
                    name = name.replace(/\s*-\s*[^-]+$/, "").trim();
                    const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/150";
                    const url = lines[i + 1] ? lines[i + 1].trim() : "";
                    if (url.startsWith("http")) {
                        channels.push({ name, logo, url });
                    }
                }
            }
            displayChannels(channels);
        } catch (error) {
            console.error("Error loading M3U:", error);
            alert("Failed to load channels. Please try again later.");
        }
    }

    function displayChannels(channels) {
        const list = document.getElementById("channelList");
        list.innerHTML = "";
        channels.forEach((channel, index) => {
            const div = document.createElement("div");
            div.classList.add("channel");
            div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><h3>${channel.name}</h3>`;
            div.onclick = () => initializePlayer(channel.url);
            list.appendChild(div);
        });
        if (channels.length > 0) {
            initializePlayer(channels[0].url);
        }
    }

    function searchChannel() {
        const query = document.getElementById("searchBox").value.toLowerCase().trim();
        const channels = document.querySelectorAll(".channel");
        channels.forEach(channel => {
            const name = channel.querySelector("h3").innerText.toLowerCase();
            channel.style.display = name.includes(query) ? "block" : "none";
        });
    }

    window.onload = loadM3U;
</script></body>
</html>
